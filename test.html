<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const host = 'api.frankfurter.app';
        fetch(`https://${host}/latest?amount=10&from=EUR&to=USD`)
        .then(resp => resp.json())
        .then((data) => {
        console.log(`10 GBP = ${data.rates.USD} USD`);
        });
    </script>
</body>
</html>
